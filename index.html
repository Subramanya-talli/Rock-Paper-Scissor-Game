<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Rock Paper Scissor Game</title>
</head>

<body>
        <h1 id="heading-el">Rock-Paper-Scissor</h1>
    <div>

        <p id="user-el">Your choice : </p>
        <p id="computer-el">Computer choice :</p>
        <p id="result-el">Result :</p>
      </div>

        <button id="rock-el" onclick="rock()">Rock</button>
        <button id="paper-el" onclick="paper()">Paper</button>
        <button id="scissor-el" onclick="scissor()">Scissor</button>
  


    <script src="index.js"></script>
</body>

</html>
